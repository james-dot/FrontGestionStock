<h1>Produits :</h1>
  <div class="container">
    <div class="row">


    <div class="col-lg-7">
            <table class="table">
              <tr class="thead-light">
                <th>Reference</th><th>Quantite</th><th>Prix Unitaire</th>
              </tr>
              <tr *ngFor="let p of produits">
                    <td>{{p.ref}}</td>
                    <td>{{p.quantite}}</td>
                    <td>{{p.prixUnitaire}}</td>
              </tr>
            </table>
    </div>


    <div class="col-lg-5">
        <div class="card">
          <div class="card-header bg-info text-white">
            Ajouter Produit
          </div>
          <div class="card-body">
            <form [formGroup]="produitForm">
                  <div class="form-group">
                    <label>Réference :</label>
                    <input type="text" class="form-control" formControlName="ref"/>
                  </div>
                  
                  <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid && 
                                                  (produitForm.controls['ref'].touched || 
                                                  produitForm.controls['ref'].dirty) ">
                        Réference est obligatoire!!
                  </div>

                  <div class="form-group">
                    <label>Quantité :</label>
                    <input type="number" class="form-control" formControlName="quantite"/>
                  </div>

                  <div class="form-group">
                    <label>Prix Unitaire :</label>
                    <input type="number" class="form-control" formControlName="prixUnitaire"/>
  
                    
                  </div>
                  <button class="btn btn-success" [disabled]="produitForm.pristine || produitForm.invalid">Ajouter</button>
            </form>
          </div>
          <div class="card-footer">
            footer
          </div>
        </div>
    </div>
  </div>
  </div>
