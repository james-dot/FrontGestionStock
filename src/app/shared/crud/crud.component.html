<ng-container *ngIf="data; else loading"> <!--si on a pas de donnees en affiche un message "...." -->
    <h1>{{title}} </h1>
    <!-- importer les fichiers -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#" class="nav-link" data-toggle="collapse" [ngClass]="{ 'active' :crudType == 'sample' }" (click)="crudType = 'sample'">Simple</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-toggle="collapse" [ngClass]="{ 'active' :crudType == 'upload'}" (click)="crudType = 'upload'">Importer un fichier</a>
        </li>
    </ul>
    <div class="container">
        <div *ngIf="crudType == 'sample'">
              <app-sample   
                            [title]="title"
                            [data] ="data"
                            [service]="service"
                            [initItem]="initItem"       
                            [initForm]="initForm"  
                            [dataModelList]="dataModelList"
            ></app-sample>
        </div>
        <div *ngIf="crudType == 'upload'">
            <app-upload
                  [dataModelList]="dataModelList"
            ></app-upload>
        </div> 
    </div>
</ng-container>

<ng-template #loading>
    loading ......   <!-- pas de donnees -->
</ng-template>
